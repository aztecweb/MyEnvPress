path: public
url: http://localhost:8080

disabled_commands: 
  # disable core config in favour of dotenv
  - core config 

core download:
  locale: pt_BR

core config:
  dbname: aztecwpdevenv
  dbuser: root

core install:
  title: Aztec WordPress Development Environment
  admin_user: admin
  admin_password: admin
  admin_email: admin@admin.com
  skip-email: true
